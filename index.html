<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <article class="product-card">
      <figure class="product-card__figure">
        <picture>
          <source media="(min-width: 545px)" srcset="/images/image-product-desktop.jpg">
          <img class="product-card__image" src="/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum bottle">
        </picture>
      </figure>
      <section class="product-card__details">
        <header>
          <p class="product-card__category">Perfume</p>
          <h1 class="product-card__title fraunces-bold">Gabrielle Essence Eau De Parfum</h1>
        </header>
        <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-card__price-wrapper">
          <span class="product-card__price fraunces-bold">$149.99</span>
          <span class="product-card__price--old">$169.99</span>
        </div>
        <footer class="product-card__footer">
          <button class="product-card__add-to-cart-button montserrat-regular">
            <svg class="product-card__icon" width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
            Add to Cart</button>
        </footer>
      </section>
    </article>
  </main>
</body>
</html>
